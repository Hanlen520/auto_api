- name: 账户密码均正确，登录成功
  url: /api/Account/GetToken
  method: POST
  headers:
    Content-Type: application/json
  data:
    Username: Tom
    Password: 123456
  extract:
    - token: token:{+.?}
  validate:
    - eq: {"respCode": 10000000}
  check_sql:

- name: 账户正确,密码错误，登录失败
  url: /api/Account/GetToken
  method: POST
  headers:
    Content-Type: application/json
  data:
    Username: Tom
    Password: 1234568
  extract:

  validate:
    - eq: {"respCode": 10000001}